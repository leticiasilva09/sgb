<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SGB - Sistema de Gestão de Biblioteca</title>
  <link rel="stylesheet" href="style.css"/>
  <!-- CÓDIGO DA FONTE -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- FIM CÓDIGO DA FONTE -->
</head>
<body>

    <button id="btnVoltarInicio" onclick="voltarParaInicio()">
      <img src="img/back.png" alt="Voltar" class="icone-botao"> Voltar ao Início
    </button>

    <div id="inicio" class="container">
    <h1>Bem-vindo ao SGB!</h1>
    <div class="tabs">
      <button onclick="escolherTipo('admin')">Admin</button>
      <button onclick="escolherTipo('estudante')">Aluno</button>
    </div>
  </div>

  <div id="login" class="container" style="display:none;">
    <h2>Login</h2>
    <input id="loginUsuario" placeholder="Usuário">
    <input id="loginSenha" type="password" placeholder="Senha">
    <div class="botoes-acao">
      <button onclick="fazerLogin()">Entrar</button>
      <button onclick="voltarParaInicio()">Voltar</button>
    </div>
  </div>

  <div id="sistema" class="container" style="display: none;">
    <h1>SGB - Sistema de Biblioteca</h1>

    <div class="tabs">
      <button onclick="showTab('livros')">Cadastrar Livro</button>
      <button onclick="showTab('usuarios')">Cadastrar Usuário</button>
      <button onclick="showTab('emprestimos')">Empréstimo</button>
      <button onclick="showTab('devolucoes')">Devolução</button>
      <button onclick="showTab('relatorios')">Relatórios</button>
      
    </div>

    <div id="livros" class="tab-content active">
      <h2>Cadastro de Livro</h2>
      <input id="livroTitulo" placeholder="Título">
      <input id="livroAutor" placeholder="Autor">
      <input id="livroISBN" placeholder="ISBN">
      <input id="livroAno" placeholder="Ano de Publicação" type="number">
      <input id="livroQtd" placeholder="Quantidade" type="number">
    <div class="botoes-acao">
      <button onclick="cadastrarLivro()">Cadastrar</button>
      <button onclick="limparDados()">Limpar Dados</button>
    </div>
  </div>

    <div id="usuarios" class="tab-content">
      <h2>Cadastro de Usuário</h2>
      <input id="usuarioNome" placeholder="Nome">
      <input id="usuarioMatricula" placeholder="Matrícula">
      <input id="usuarioCurso" placeholder="Curso">
    <div class="botoes-acao">
      <button onclick="cadastrarUsuario()">Cadastrar</button>
      <button onclick="limparDados()">Limpar Dados</button>
    </div>
  </div>

    <div id="emprestimos" class="tab-content">
      <h2>Realizar Empréstimo</h2>
      <input id="matriculaEmprestimo" placeholder="Matrícula do Usuário">
      <input id="isbnEmprestimo" placeholder="ISBN do Livro">
    <div class="botoes-acao">
      <button onclick="realizarEmprestimo()">Emprestar</button>
      <button onclick="limparDados()">Limpar Dados</button>
    </div>
  </div>

    <div id="devolucoes" class="tab-content">
      <h2>Realizar Devolução</h2>
      <input id="matriculaDevolucao" placeholder="Matrícula do Usuário">
      <input id="isbnDevolucao" placeholder="ISBN do Livro">
    <div class="botoes-acao">
      <button onclick="realizarDevolucao()">Devolver</button>
      <button onclick="limparDados()">Limpar Dados</button>
    </div>
  </div>

    <div id="relatorios" class="tab-content">
      <h2>Relatórios</h2>
    <div class="relatorio-botoes">
      <button onclick="listarEmprestados()">Livros Emprestados</button>
      <button onclick="listarAtrasados()">Usuários com Atraso</button>
      <button onclick="listarDisponiveis()">Livros Disponíveis</button>
    </div>
      <pre id="saidaRelatorio"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
